posts:
  default_cover: "/hc/images/default.webp" # 没有头图的文章使用的默认图片 https://dev.krt.moe/demo-assets/banner.webp
  donate: true # 默认是否启用打赏功能
  share: true # 默认是否启用分享功能
  word_count: # 字数统计功能
    enable: true # 是否启用
    threshold: 1500 # 超过多少字开始显示为千字
    estimate_wavy: true # 在千字的约数前显示波浪号

