# 版权说明
copyright_notice:
  in_page:
    enable_at:
      - post
      - page

# 评论系统
comments:
  core:
    enable_at:
      - post
      - page
    template:
      _shared: <div class="kr-comments lazy-load"><div id="tcomment"></div></div>

# 访问数量统计
visit_count:
  enable_at: []
  template:
    _shared: ""
    index: ""
    post: ""

